<Payment.html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment - BEE Organic</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fffdf5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    label {
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }

    .pay-button {
      width: 100%;
      background-color: #f4c542;
      color: #000;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin-top: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .pay-button:hover {
      background-color: #e0aa00;
    }

    .summary {
      background-color: #faf3d2;
      padding: 20px;
      border-radius: 12px;
      margin-top: 30px;
    }

    .summary h4 {
      margin-top: 0;
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 20px;
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Secure Payment</h2>

    <form id="paymentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" required>

      <label for="card">Card Number</label>
      <input type="text" id="card" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date (MM/YY)</label>
      <input type="text" id="expiry" maxlength="5" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" maxlength="4" required>

      <div class="summary">
        <h4>Order Summary</h4>
        <p>Items Total: ₹350.00</p>
        <p>Shipping: ₹40.00</p>
        <strong>Total: ₹390.00</strong>
      </div>

      <button class="pay-button" type="submit">Pay ₹390.00</button>
    </form>
  </div>

  <footer>
    &copy; 2025 BEE Organic Products | A Product of Alpha Group
  </footer>

  <script>
    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Payment successful! Thank you for your purchase.');
      window.location.href = 'thankyou.html'; // Optional redirection
    });
  </script>

</body>
</html>
